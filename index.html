<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <header>
      <div class="menu-bar">
        <div class="menu-bar__left">
          <div class="menu-bar__left-icons">
            <img src="assets/arrow.svg" alt="arrow" />
          </div>
          <div class="menu-bar__doc">
            <div class="menu-bar__doc-top">
              <div class="menu-bar__doc-des">슬기맘</div>
              <div class="menu-bar__doc-temper">36.5℃</div>
            </div>
            <div class="menu-bar__doc-under">보통 1시간 이내 응답</div>
          </div>
        </div>
        <div class="menu-bar__right">
          <div class="menu-bar__right__icons1">
            <img src="assets/phone.svg" alt="phone" />
          </div>
          <div class="menu-bar__right__icons2">
            <img src="assets/point.svg" alt="point" />
          </div>
        </div>
      </div>
    </header>

    <main>
      <div class="main-top">
        <div class="main-top_left">
          <img
            src="https://search.pstatic.net/sunny/?src=https%3A%2F%2Fthumbnail7.coupangcdn.com%2Fthumbnails%2Fremote%2F492x492ex%2Fimage%2Fvendor_inventory%2F5a33%2Fd67dec8806bcd18299835276719003bddbd68a189d6b585cce9305876b7b.jpg&type=a340"
            alt=""
          />
        </div>
        <div class="main-top_right">
          <div class="main-top_right-top">유모차 팔아요</div>
          <div class="main-top_right-under">50,000원</div>
        </div>
      </div>
      <div class="main-chat1">
        <div class="main-chat1__time">오후 3:45</div>
        <div class="main-chat1__des">
          오늘 시민공원 근처에서 7시에 가능하신가요?
        </div>
      </div>
      <div class="main-chat2">
        <div class="main-chat2__img">
          <img
            src="https://images.unsplash.com/photo-1505679428249-ebe9559320a0?q=80&w=1740&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
            alt=""
          />
        </div>
        <div class="main-chat2__des">네 가능해요 그때 봐요!</div>
        <div class="main-chat2__time">오후 3:45</div>
      </div>
      <div class="main-mention">
          <div class="main-mention__icons">
            <img src="assets/date.svg" alt="date" />
          </div>
        <div class="main-mention__des">
          <div class="main-mention__doc">4월 28일 (수) 오후 7:00</div>
          <div class="main-mention__under">
          슬기맘님이 거래 약속을 설정했어요.
          </div>
        </div>
      </div>
      <div class="main-buttom">
        약속 시간 30분 전에 슬기맘님에게 알림이 울릴 거예요.
      </div>
      </div>
    </main>

    <footer>
      <div class="footer-bar">
        <div class="footer-left__icons">
          <img src="assets/plus.svg" alt="plus" />
        </div>
        <div class="footer-middle">
          <div class="footer-doc">메세지를 입력하세요</div>
          <div class="footer-right__icons">
            <img src="assets/smile.svg" alt="smile" />
          </div>
        </div>
        <div class="footer-right__icons2">
          <img src="assets/plane.svg" alt="plane" />
        </div>
      </div>
    </footer>

    <div class="media-info-msg">❤️화면사이즈를 줄여주세요!❤️</div>
  </body>
</html>
